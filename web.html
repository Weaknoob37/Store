<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Roblox Store</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        header {
            background-color: #007bff;
            color: white;
            width: 100%;
            padding: 20px 0;
            text-align: center;
            font-size: 2rem;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .nav-links {
            margin-top: 15px;
        }

        .nav-links a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        /* Dark Mode Button */
        .dark-mode-btn {
            background-color: #222;
            color: #fff;
            border: none;
            padding: 10px;
            position: fixed;
            top: 20px;
            right: 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .dark-mode-btn:hover {
            background-color: #444;
        }

        /* Account Section */
        .account-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 320px;
            margin-top: 50px;
            text-align: center;
        }

        input,
        button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .profile-link {
            margin-top: 20px;
        }

        .profile-picture {
            margin-top: 20px;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            object-fit: cover;
            display: none;
        }

        /* Cart Section */
        .cart-container {
            position: fixed;
            top: 20%;
            right: 20px;
            width: 300px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            display: none;
            z-index: 100;
        }

        .cart-container.active {
            display: block;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }

        .cart-item img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
        }

        .cart-item-details {
            flex-grow: 1;
            margin-left: 10px;
        }

        .carousel {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .carousel img {
            width: 150px;
            height: 150px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .carousel img:hover {
            transform: scale(1.1);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #222;
            color: white;
            margin-top: 50px;
            width: 100%;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <h1>Ultimate Roblox Store</h1>
        <div class="nav-links">
            <a href="javascript:void(0);" onclick="showPage('home')">Home</a>
            <a href="javascript:void(0);" onclick="showPage('account')">My Account</a>
            <a href="javascript:void(0);" onclick="showPage('cart')">Cart</a>
        </div>
    </header>

    <!-- Dark Mode Toggle -->
    <button class="dark-mode-btn" onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>

    <!-- Home Section (Featured Products) -->
    <section id="home" class="active">
        <h2>Featured Products</h2>
        <div class="carousel">
            <img src="https://via.placeholder.com/150" alt="Product 1" onclick="addToCart('Product 1', 100)">
            <img src="https://via.placeholder.com/150" alt="Product 2" onclick="addToCart('Product 2', 200)">
            <img src="https://via.placeholder.com/150" alt="Product 3" onclick="addToCart('Product 3', 300)">
        </div>
    </section>

    <!-- Account Section -->
    <section id="account">
        <div class="account-container">
            <h2>Link Your Roblox Account</h2>
            <input type="text" id="robloxUsername" placeholder="Enter your Roblox Username">
            <input type="number" id="robuxBalance" placeholder="Enter your Robux Balance" min="0">
            <button onclick="linkAccount()">Link Account</button>

            <div id="profileLink" class="profile-link"></div>
            <div id="robuxInfo"></div>
            <img id="profilePicture" class="profile-picture" alt="Profile Picture">
        </div>
    </section>

    <!-- Cart Section -->
    <section id="cart">
        <div class="cart-container" id="cartContainer">
            <h3>Your Cart</h3>
            <div id="cartItems"></div>
            <button onclick="checkout()">Proceed to Checkout</button>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Roblox Product Store. All rights reserved.</p>
    </footer>

    <script>
        let cart = [];

        // Show specific page (Home, Account, Cart)
        function showPage(page) {
            const sections = document.querySelectorAll("section");
            sections.forEach(section => section.classList.remove("active"));
            document.getElementById(page).classList.add("active");
        }

        // Dark Mode Toggle
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        // Link Account
        function linkAccount() {
            const username = document.getElementById("robloxUsername").value.trim();
            const robux = document.getElementById("robuxBalance").value.trim();

            if (username === "") {
                alert("Please enter a valid Roblox username.");
                return;
            }

            // Store username and robux balance in localStorage
            localStorage.setItem('robloxUsername', username);
            localStorage.setItem('robuxBalance', robux);

            // Display Linked Account
            fetchRobloxProfile(username);
            displayLinkedAccount(username, robux);
        }

        // Fetch Roblox Profile
        function fetchRobloxProfile(username) {
            fetch(`https://api.roblox.com/users/get-by-username?username=${username}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const userId = data.Id;
                        const avatarUrl = `https://www.roblox.com/bust-thumbnail/image?userId=${userId}&width=150&height=150&format=png`;
                        document.getElementById("profilePicture").src = avatarUrl;
                        document.getElementById("profilePicture").style.display = 'block';
                    } else {
                        alert("Profile not found.");
                    }
                });
        }

        function displayLinkedAccount(username, robux) {
            const profileLink = document.getElementById("profileLink");
            const rob
